<!DOCTYPE html>
<html>
<head>
    <title>File Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>File Uploader</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
